{{ if not .Site.Params.sections.disableAbout | default true }}
<section id="about" class="py-5 anchor-below-header">
    <div class="container">
        <h3 class="text-center text-secondary py-3">
            About Us
        </h3>
        <div class="row text-center justify-content-center px-3 px-md-5">
            <div class="col-lg-10 col-md-10 col-sm-12 my-3">
                {{ .Site.Params.about.content | markdownify }}
            </div>
        </div>
    </div>
</section>
{{ end }}
